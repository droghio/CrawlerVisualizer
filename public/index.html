<!DOCTYPE html>
<html>
    <head>
        <title>Data visualization.</title>
        
        <!-- jQuery must come before jQuery UI, jQuery UI depends on it.-->
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="visualize.js" type="text/javascript"></script>
        <script src="buckets.js" type="text/javascript"></script>
        <script src="a-star.js" type="text/javascript"></script>
        
        <link href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" rel="stylesheet"></link>
        <link href="index.css" rel="stylesheet"></link>

    </head>

    <body onload="resetVisualize()">
        <section id="main">
            <div id="controls">
                    <div style="height: 25px;">
                        <label style="margin-left: 5px;">Zoom:</label> <input type="range" min=1 max=1000 value=750 id="svg-scale"></input>
                        <button style="margin-left: 5px;" onclick="resetVisualize()">Reload</button>
                        <input type="text" id="linklimit" value="10"></input>
                        <label style="float: right; display: inline; margin-top: 3px;">Depth: </label>
                    </div>
                    <div id="modalview" style="
                        height: 100vh;
                        width: 100vw;
                        position: fixed;
                        background-color: rgba(0, 0, 0, .5);
                        "><img src="spinnerLarge.gif" style="
                        /*From: http://stackoverflow.com/questions/14068103/disable-antialising-when-scaling-images */
                        image-rendering: optimizeSpeed;             /* F**K SMOOTHING, GIVE ME SPEED  */
                        image-rendering: -moz-crisp-edges;          /* Firefox                        */
                        image-rendering: -o-crisp-edges;            /* Opera                          */
                        image-rendering: -webkit-optimize-contrast; /* Chrome (and eventually Safari) */
                        image-rendering: optimize-contrast;         /* CSS3 Proposed                  */
                        -ms-interpolation-mode: nearest-neighbor;   /* IE8+                           */
                        width: 200px;
                        position: relative;
                        margin: auto;
                        top: 50vh;
                        left: 50vw;
                        margin-left: -100px;
                        margin-top: -150px;
                        "></img></div>
            </div>
        </section>
    </body>
    
</html>
